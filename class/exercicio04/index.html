<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercicio 04 e 05</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Banco</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Contato</a>
              <a class="nav-link" href="#">Sair</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="container" >
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
         
        <div class="content">      
          <div id="login">
            <form method="post" action=""> 
              <h1>Login</h1> 
              <p> 
                <label for="nome_login">Seu nome</label>
                <input id="nome_login" name="nome_login" type="text" placeholder="digite o seu nome aqui :)"/>
              </p>
               
              <p> 
                <label for="email_login">Número da Conta</label>
                <input id="email_login" name="email_login" type="password"/> 
              </p>
               
              <p> 
                <input type="submit" value="Logar" /> 
              </p>
               
              <p class="link">
                Ainda não tem conta?
                <a href="#paracadastro">Cadastre-se</a>
              </p>
            </form>
          </div>
     
          <div id="cadastro">
            <form method="post" action=""> 
              <h1>Cadastre-se</h1> 
               
              <p> 
                <label for="nome_cad">Usuário</label>
                <input id="usuario" name="nome_cad" type="text" placeholder="digite o seu nome aqui :)" />
              </p>

              <p> 
                <label for="nome_cad">Número da Agência</label>
                <input id="numeroAgencia" name="nome_cad" type="text" placeholder="ex: 123456" />
              </p>
               
              <p> 
                <label for="senha_cad">Número da Conta</label>
                <input id="NumeroConta" name="senha_cad" type="password" placeholder="ex. 1234"/>
              </p>
               
              <p> 
                <input  onclick="validarPreenchimentoCampos()" type="submit" value="Cadastrar"/> 
              </p>
               
              <p class="link">  
                Já tem conta?
                <a href="#paralogin"> Ir para Login </a>
              </p>
            </form>
          </div>
        </div>
      </div>  

      <script src="script.js"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
